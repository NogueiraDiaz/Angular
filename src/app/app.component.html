<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header class="">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed  bg-dark text-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="true"
            aria-controls="flush-collapseOne"
          >
            Coches DAW
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
        </div>
      </div>
      
    </div>
    

  </header>
  <div class="formularios">
    <div class="container my-4" *ngIf="mostrarFormulario">
      <h2>Editar Coche</h2>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marcaInput">
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modeloInput">
      </div>
      <div class="mb-3">
        <label for="año" class="form-label">Año</label>
        <input type="number" class="form-control" id="anioInput">
      </div>
      <!-- Agrega los demás campos aquí -->
      <button class="btn btn-primary" (click)="guardarCambios()">Guardar Cambios</button>
    </div>

    <div id="reservaForm" *ngIf="mostrarFormulario2">
      <div class="container my-4">
        <h2>Confirmar Reserva</h2>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
        <button class="btn btn-primary" (click)="confirmarReserva()">Confirmar Reserva</button>
      </div>
    </div>

  </div>
  <main class="bg-body-tertiary p-1">
    <div class="container" id="contenedor">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3 mt-4 align-items-stretch">
        <!-- Tarjetas repetidas para cada coche -->
        <div class="col" *ngFor="let coche of getCoches()">
          <div class="card mx-auto bg bg-success-subtle" style="height: 260px; width: 250px;">
            <img [src]="'../assets/img/' + coche.imagen" class="card-img-top">
            <div class="card-body">
              <h5 class="text-primary m-0">{{ coche.modelo }}</h5>
              <p class="text-secondary m-0">{{ coche.marca }}</p>
              <p class="m-0">{{ coche.matricula }}</p>
              <div class="d-flex mt-2">
                <a href="#" class="text-secondary text-decoration-none" (click)="openEditForm2(coche)">Reservar</a>
                <a href="#" class="text-secondary text-decoration-none mx-3" (click)="openEditForm(coche)">Editar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="cambioPagina(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of getPaginationArray()" [class.active]="currentPage === page">
            <a class="page-link" href="#" (click)="cambioPagina(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
            <a class="page-link" href="#" (click)="cambioPagina(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
