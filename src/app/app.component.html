<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header class="">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed  bg-dark text-light fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
            Coches DAW
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        </div>
      </div>
    </div>
  </header>

  <div class="formularios">
    <div id="reservaForm" *ngIf="mostrarFormulario">
      <div class="container bg-body-secondary my-4 rounded">
        <h2 class="pt-2">Editar Vehiculo</h2>
        <div class="mb-3">
          <label for="marca" class="form-label">Marca:</label>
          <input type="text" id="marca" name="marca" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo:</label>
          <input type="text" id="modelo" name="modelo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="anio" class="form-label">Año:</label>
          <input type="year" id="anio" name="anio" class="form-control" required>
        </div>
        <button class="btn btn-primary mb-3" (click)="guardarCambios()">Guardar Cambios</button>
        <a href="#" class="text-secondary text-decoration-none mx-3" (click)="openEditForm(mostrarFormulario)">Ocultar</a>
      </div>
    </div>

    <div id="reservaForm" *ngIf="mostrarFormulario2">
      <div class="container bg-body-secondary my-4 rounded">
        <h2 class="pt-2">Confirmar Reserva</h2>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
        <button class="btn btn-primary mb-3" (click)="confirmarReserva()">Confirmar Reserva</button>
        <a href="#" class="text-secondary text-decoration-none mx-3" (click)="openEditForm2(mostrarFormulario2)">Ocultar</a>
      </div>
    </div>
  </div>

  <div class="container my-4">
    <h2>Filtros</h2>
    <div class="row">
      <div class="col-md-2">
        <label for="precioMin">Precio Min</label>
        <input type="number" id="precioMin" class="form-control" [(ngModel)]="filters.precioMin">
      </div>
      <div class="col-md-2">
        <label for="precioMax">Precio Max</label>
        <input type="number" id="precioMax" class="form-control" [(ngModel)]="filters.precioMax">
      </div>
      <div class="col-md-2">
        <label for="marca">Marca</label>
        <select id="marca" class="form-control" [(ngModel)]="filters.marca">
          <option value="">Todas</option>
          <option *ngFor="let option of marcaOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      
      <div class="col-md2">
        <label for="color">Color</label>
        <select id="color" class="form-control" [(ngModel)]="filters.color">
          <option value="">Todos</option>
          <option *ngFor="let option of colorOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      
      <div class="col-md-2">
        <label for="estadoAlquiler">Estado de Alquiler</label>
        <select id="estadoAlquiler" class="form-control" [(ngModel)]="filters.estadoAlquiler">
          <option value="">Todos</option>
          <option *ngFor="let option of estadoAlquilerOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      
      <div class="col-md-2">
        <label for="anio">Año</label>
        <input type="number" id="anio" class="form-control" [(ngModel)]="filters['año']">
      </div>
      <div class="col-md-2">
        <label for="clienteNombre">Nombre del Cliente</label>
        <input type="text" id="clienteNombre" class="form-control" [(ngModel)]="filters.clienteNombre">
      </div>
    </div>
  </div>

  <main class="bg-body-tertiary p-1">
    <div class="container" id="contenedor">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3 mt-4 align-items-stretch">
        <div class="col" *ngFor="let coche of getCoches()">
          <div [ngClass]="{'bg-success-subtle': !coche.alquiler, 'bg-danger-subtle': coche.alquiler}" class="card mx-auto" style="height: 365px; width: 300px;">
            <img [src]="'../assets/img/' + coche.imagen" style="height: 175px; object-fit: cover;">
            <div class="card-body">
              <h5 class="text-primary m-0">{{ coche.modelo }}  ({{ coche['año'] }}) </h5>
              <p class="text-secondary m-0">{{ coche.marca }} ({{ coche.color }})</p>
              <p class="m-0">{{ coche.matricula }}</p>
              <p class="m-0">{{ coche.nota || 'Sin Anotaciones' }}</p>

                <p class="mb-2"><span class="fw-bold">{{ coche.precio_diario | currency: 'EUR' }}</span>/día</p>
                <a href="#" (click)="openEditForm(mostrarFormulario)" class="btn btn-sm btn-outline-warning ">Editar</a>
                <a href="#" (click)="openEditForm2(mostrarFormulario2)" class="btn btn-sm btn-outline-primary mx-2">Reservar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="d-flex justify-content-center my-4">
    <nav aria-label="Page navigation" class="my-4 pt-2 d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="#" (click)="cambioPagina(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of getPaginationArray()" [class.active]="currentPage === page">
          <a class="page-link" href="#" (click)="cambioPagina(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
          <a class="page-link" href="#" (click)="cambioPagina(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz5GujpmbcE1lZZC/PrkPY7wj2nq6B7b8Mf0f4NPk8E"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0ey1bVfG5moMKNpG5VdCPnpk91F0dTLRV9aQ8mT1brbTVPpK8ePqsK0"></script>
</body>

</html>
